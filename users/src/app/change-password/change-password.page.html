<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
    <ion-icon name="heart" aria-hidden="true" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              Password
            </span>
            <ion-input class="borderInput w-full">
                <ion-icon slot="end" class="text-base" name="eye" aria-hidden="true"></ion-icon>
            </ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              New Password
            </span>
            <ion-input class="borderInput w-full">
                <ion-icon slot="end" class="text-base" name="eye" aria-hidden="true"></ion-icon>
            </ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              Confirm Password
            </span>
            <ion-input class="borderInput w-full">
                <ion-icon slot="end" class="text-base" name="eye" aria-hidden="true"></ion-icon>
            </ion-input>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" shape="round">Change settings</ion-button>
</ion-content>
