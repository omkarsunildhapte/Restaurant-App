<ion-header>
    <ion-toolbar>
        <div class="flex">
            <div class="w-3/12 first">
                <img src="../../assets/icon/icon.jpg" alt="" />
            </div>
            <div class="w-full pt-4">
                <ion-searchbar animated="true" placeholder="Search The Order" class="text-white"
                    show-clear-button="always"></ion-searchbar>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" [fullscreen]="true">
    <ion-card>
        <div class="flex p-3">
            <div class="w-2/12">
                <ion-icon name="navigate" class="text-lg"></ion-icon>
            </div>
            <div class="w-full flex flex-col">
                <span class="text-sm"> <span class="font-bold">Delivery to</span> 1014 Prospect Vall </span>
            </div>
        </div>
    </ion-card>
    <ion-card class="mt-8 general">
        <ion-card-header class="rounded-sm flex">
            <div class="flex justify-between">
                <div class="w-4/12 mains">
                    General
                </div>
                <div class="w-2/12 font-semibold text-black">
                    See all
                </div>
            </div>
        </ion-card-header>
        <ion-card-content>
            <div class="flex gap-3 pt-4">
                <div class="flex flex-col w-3/12" *ngFor="let product of products" (click)="navigateUrl(product)">
                    <div class="list-menu">
                        <ion-img [src]="product.logoUrl" alt="" style="width:2.5rem"></ion-img>
                    </div>
                    <span class="text-xs text-center">{{ product.itemName }}</span>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card class="mt-8 general">
        <ion-card-header class="rounded-sm flex">
            <div class="flex justify-between">
                <div class="w-4/12 mains">
                    Combo
                </div>
                <div class="w-2/12 font-semibold text-black">
                    See all
                </div>
            </div>
        </ion-card-header>
        <ion-card-content>
            <div class="flex pt-4 gap-4">
                <ng-container >
                    <div class="w-1/6 flex-1" *ngFor="let product of comboProducts">
                        <ion-img [src]="product.logoUrl" alt="" style="width:2.5rem"></ion-img>
                        <span class="text-sm font-bold">{{ product.itemName }}</span>
                        <div class="flex justify-between">
                            <span class="text-xs">{{ '$ ' + product.price }}</span>
                            <span class="text-xs">{{ product.type }}</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card class="mt-8 general">
        <ion-card-header class="rounded-sm flex">
            <div class="flex justify-between">
                <div class="w-4/12 mains">
                    <span class="text-nowrap">
                        Hot Burger Combo
                    </span>
                </div>
                <div class="w-2/12 font-semibold text-black">
                    See all
                </div>
            </div>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let product of comboProducts" class="w-100 flex">
                    <div class="w-4/12">
                        <div class="items">
                            <ion-img [src]="product.logoUrl" alt="" style="width:2.5rem"></ion-img>
                        </div>
                    </div>
                    <div class="w-6/12">
                        <span>{{ product.itemName }}</span>
                        <div class="flex gap-2 items-center">
                            <span class="text-xs text-nowrap">{{ '$ ' + product.price }}</span>
                            <div>.</div>
                            <span class="text-xs text-nowrap">{{ product.category }}</span>
                        </div>
                    </div>
                    <div class="w-2/12 flex justify-end" style="padding: 0px 18px;">
                        <ion-icon name="star" slot="end"></ion-icon>
                    </div>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
