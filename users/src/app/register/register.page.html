<div class="background-pic">
<ion-content>
      <ion-card>
        <ion-card-header>
          <div class="flex justify-center"> 
            <img src="../../assets/icon/icon.jpg" style="width: 40%;" />
          </div>
          <ion-card-title>
            Create New Account 
          </ion-card-title>
          <ion-card-subtitle>
            Already resgistered ? 
            <strong routerLink="/login">Login</strong>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input placeholder="Full Names" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed"></ion-icon>
              <ion-input placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed"></ion-icon>
              <ion-input placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
            </ion-item>
            <div class="bottom-section">
              <ion-button type="submit">Sign Up</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
      <div class="loader" [style.display]="isLoading ? 'block' : 'none'">
        <ion-spinner name="lines-sharp"></ion-spinner>
      </div>
    </ion-content>
</div>
