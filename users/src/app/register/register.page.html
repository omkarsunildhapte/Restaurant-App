<div class="background-pic">
<ion-content>
      <ion-card>
        <ion-card-header>
          <div class="flex justify-center"> 
            <img src="../../assets/icon/icon.jpg" style="width: 40%;" />
          </div>
          <ion-card-title>
            Create New Account 
          </ion-card-title>
          <ion-card-subtitle>
            Already resgistered ? 
            <strong routerLink="/login">Login</strong>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input placeholder="Full Names"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input placeholder="Confirm Password"></ion-input>
          </ion-item>
          <div class="bottom-section">
            <ion-button [routerLink]="['/home']">Sign Up</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-content>
</div>
