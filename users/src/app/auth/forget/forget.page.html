<div class="background-pic">
  <ion-content>
        <ion-card>
          <ion-card-header>
            <div class="flex justify-center"> 
              <img src="../../assets/icon/icon.jpg" style="width: 40%;" />
            </div>
            <ion-card-title>
              Forget <br> Password
            </ion-card-title>
            <ion-card-subtitle>
              <strong routerLink="/login">Login In</strong>
               to continue 
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input placeholder="Enter Your Email" [formControl]="forgetPassword"></ion-input>
            </ion-item>
            <div class="bottom-section">
              <ion-button (click)="resetPassword()">Reset Password</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-content>
  </div>
