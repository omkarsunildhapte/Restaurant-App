<ion-header>
  <ion-toolbar>
    <div class="flex">
      <div class="w-1/12 first">
        <ion-icon name="chevron-back-outline" aria-hidden="true" slot="start"></ion-icon>
      </div>
      <div class="w-full pt-4 second">
        <ion-searchbar animated="true" placeholder="Search The Order" class="text-white"
          show-clear-button="always"></ion-searchbar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="w-full px-3 pt-3 pb-2">
    <span class="text-xl font-semibold">Select Category</span>
  </div>
  <div class="flex px-3">
    <ion-chip>
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>Icon Chip</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>Icon Chip</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon name="pin" color="primary"></ion-icon>
      <ion-label>Icon Chip</ion-label>
    </ion-chip>
  </div>
  <ion-card>  
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of comboProducts" class="w-100 flex">
          <div class="w-4/12">
            <div class="items">
              <ion-img src="../../assets/icon/sanwtich.svg" alt=""></ion-img>
            </div>
          </div>
          <div class="w-6/12">
            <span>{{ product.name }}</span>
            <div class="flex gap-2 items-center">
              <span class="text-xs text-nowrap">{{ '$ ' + product.price }}</span>
              <div>.</div>
              <span class="text-xs text-nowrap">{{ product.category }}</span>
            </div>
          </div>
          <div class="w-2/12 flex justify-end" style="padding: 0px 18px;">
            <ion-icon name="star" slot="end"></ion-icon>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
