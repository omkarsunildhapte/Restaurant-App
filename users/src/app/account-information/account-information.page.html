<ion-header>
  <ion-toolbar>
    <ion-title>Account Information</ion-title>
    <ion-icon name="heart" aria-hidden="true" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              Full Name
            </span>
            <ion-input class="borderInput w-full"></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              Email Address
            </span>
            <ion-input class="borderInput w-full"></ion-input>
          </div>
        </ion-item>
        <ion-item>
          <div class="flex w-full flex-col py-5">
            <span class="text-sm text-slate-300 pt-4 font-normal">
              Phone Number
            </span>
            <ion-input class="borderInput w-full"></ion-input>
          </div>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" shape="round">Change settings</ion-button>
</ion-content>
