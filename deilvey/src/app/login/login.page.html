<div class="background-pic">
  <ion-content>
        <ion-card>
          <ion-card-header>
            <div class="flex justify-center"> 
              <img src="../../assets/icon/icon.jpg" style="width: 40%;" />
            </div>
            <ion-card-title>
              Login
            </ion-card-title>
            <ion-card-subtitle>
              <strong  (click)="routerLink.navigateUrl('/register',undefined)">Sign In</strong>
               to continue 
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-item>
                <ion-icon name="mail"></ion-icon>
                <ion-input placeholder="Enter Your Email" formControlName="email"></ion-input>
              </ion-item>
              <div *ngIf=" isSubmit && loginForm.controls['email'].touched">
                <div *ngIf="loginForm.controls['email'].errors?.['required']" class="error-message">
                  Email is required.
                </div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']" class="error-message">
                  Enter a valid email.
                </div>
              </div>
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input placeholder="Enter Your Password" formControlName="password"></ion-input>
              </ion-item>
              <div *ngIf="isSubmit && loginForm.controls['password'].touched">
                <div *ngIf="loginForm.controls['password'].errors?.['required']" class="error-message">
                  Password is required.
                </div>
              </div>
              <div class="bottom-section">
                <ion-button type="submit">Login</ion-button>
                <span><a (click)="routerLink.navigateUrl('/forget',undefined)"> Forget Password ?</a></span>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      <loading *ngIf="isLoading"></loading>
      </ion-content>
  </div>
