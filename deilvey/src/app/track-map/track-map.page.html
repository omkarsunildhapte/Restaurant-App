<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" aria-hidden="true" slot="start"></ion-icon>
    <ion-title>Track Order</ion-title>
    <ion-button slot="end" class="view-button" (click)="showValue=!showValue">
      {{ showValue ? 'View Map' : 'Details' }}
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div  class="show">
    <div class="map" #map></div>
    <div class="showmap" *ngIf="showValue">
      <ion-card slot="end">
        <ion-card-content class="flex flex-col">
          <div class="flex">
            <div class="w-3/12">
              <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                <span class="text-lg font-bold text-gray-600">{{ 'A' }}</span>
              </div>
            </div>
            <div class="w-9/12">
              <p class="text-base font-semibold">Philippe Troussier</p>
              <p>
                <span>Delivery</span> . <span>0145425765</span>
              </p>
            </div>
            <div class="w-3/12">
              <ion-button style="min-height: 40px;" >
                <ion-icon class="text-sm" name="call"></ion-icon>
              </ion-button>            
            </div>
          </div>
          <div class="flex flex-col w-full p-4">
            <div class="flex w-full gap-3 items-center">
              <ion-icon slot="start" class="text-base" name="location-outline"></ion-icon>
              <span class="text-bold text-base">Location</span>
            </div>
              <p class="pt-3">201/D, Ananta Apts, Near
                Jal Bhawan, Andheri 400069</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
