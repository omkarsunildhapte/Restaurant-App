@if(!loader){
<div class="container mx-auto px-4 sm:px-8">
    <div class="py-8">
      <div class="flex justify-between">
        <h2 class="text-2xl font-semibold leading-tight">Orders</h2>
        <div class="flex gap-3">
          <!-- <p-button label="Add Food" (click)="newValue.visible =!newValue.visible" /> -->
        </div>
      </div>
      <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow-md rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                @for (item of headers; track item) {
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                  {{item}}
                </th>
                }
              </tr>
            </thead>
            <tbody>
              @for (item of itemList; track item) {
              <tr>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{getUserName(item.userId)}}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                   @for (value of item.items;track value){
                    <div class="flex gap-3 items-center pb-3">
                      <img [src]="value.image" alt="" class="w-12">
                       <p class="text-gray-900 whitespace-no-wrap">{{value.name}}</p>
                    </div>
                   }
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{item.paymentType}}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">$ {{item.totalValue}}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{item.status}}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
                  <p-speedDial [model]="getItems(item)" radius="120" direction="up-right" type="quarter-circle"
                  buttonClassName="p-button-success" />
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
} @else{
  <loading></loading>
}
