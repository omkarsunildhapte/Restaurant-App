<div class="flex bg-gray-100 min-h-screen">
    <aside class="flex flex-col  bg-gray-800">
        <a class="m-2 w-16 flex justify-center ms-8">
            <img src="../../assets/icon.jpg" class="rounded-full border-white border-3" alt="" srcset="">
        </a>
        <div class="flex-grow flex flex-col justify-between text-gray-500">
            <nav class="flex flex-col mx-4 my-6 space-y-4">
                <a *ngFor="let item of navItems"
                   [routerLink]="item.link"
                   routerLinkActive="active"
                   class="inline-flex items-center py-3 px-2 hover:text-gray-400 hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700"
                   [class.justify-start]="menu"
                   [class.justify-center]="!menu">
                  <span class="ml-2" *ngIf="menu">{{ item.name }}</span>
                </a>
              </nav>              
            <div class="flex justify-end">
                <!-- <a class="inline-flex p-3 hover:text-gray-400 justify-center border-gray-700 h-15 w-full border-t hover:bg-gray-700 focus:text-gray-400 focus:bg-gray-700 px-2">
                    <span class="ml-2" x-show="menu">Settings</span>
                </a> -->
            </div>
        </div>
    </aside>
    <div class="flex-grow text-gray-800">
        <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
            <div class="flex flex-shrink-0 items-center ml-auto">
                    <button
                        class="relative p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:bg-gray-100 focus:text-gray-600 rounded-full">
                        <span class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full"></span>
                        <span
                            class="absolute top-0 right-0 h-2 w-2 mt-1 mr-2 bg-red-500 rounded-full animate-ping"></span>
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>
                <button (click)="show=!show" class="relative inline-flex items-center p-2 hover:bg-gray-100 focus:bg-gray-100 rounded-lg">
                    <div class="flex flex-col items-center justify-center">
                        <span class="h-12 w-12 ml-2 sm:ml-3 mr-2 bg-gray-100 rounded-full overflow-hidden">
                            <img src="https://randomuser.me/api/portraits/men/68.jpg" alt="user profile photo"
                                class="h-full w-full object-cover">
                        </span>
                        <div class="hidden md:flex md:flex-col md:items-end md:leading-tight">
                            <span class="font-semibold text-sm">{{displayName}}</span>
                        </div>
                    </div>
                    <svg aria-hidden="true" viewBox="0 0 20 20" fill="currentColor"
                        class="hidden sm:block h-6 w-6 text-gray-300">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                @if(show){
                    <div class="absolute top-20 bg-white border rounded-md p-2 w-56 z-1" x-show="panel">
                        <div class="p-2 hover:bg-blue-100 cursor-pointer" (click)="logout()">Logout</div>
                    </div>
                }
            </div>
        </header>
        <router-outlet></router-outlet>
    </div>
</div>
