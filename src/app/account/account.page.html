<ion-header [translucent]="true" [style.visibility]="content_visibility">
  <ion-toolbar>
    <ion-title>QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.visibility]="content_visibility">
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="'Your data string'" [width]="340" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
  expand="block"
  class="ion-margin"
  (click)="startScan()"
  >Scan QR Code</ion-button>

  <ion-item *ngIf="scannerResult">
    <ion-label>{{scannerResult}}</ion-label>
  </ion-item>
</ion-content>
