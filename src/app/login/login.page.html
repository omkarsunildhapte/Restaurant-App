<ion-content [fullscreen]="true" class="ion-padding">
  <div class="logo-container">
    <img src="../../assets/imgaes/logo.png" alt="Logo" />
  </div>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
      <ion-label color="danger" stacked>Email is required and must be a valid email.</ion-label>
    </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error-message">
      <ion-label color="danger" stacked>Password is required and must be at least 6 characters.</ion-label>
    </div>

    <ion-button expand="block" type="submit" class="submit">Register</ion-button>
  </form>
  <div class="forget-container">
    <div>
      <a routerLink="/forget" class="forgot-password-link">Forgot Password?</a>
    </div>
    <div class="social">
      <span>-- LOGIN WITH --</span>
      <div>
        <ion-button expand="block" (click)="signInWithGoogle()" class="google">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-button expand="block" (click)="signInWithFacebook()" class="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
      </div>
      <h3>If you Don't Have an Account? <a routerLink="/register">Register</a></h3>
    </div>
  </div>
</ion-content>
